<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Calculator</title>
		<link rel="icon" href="images/favicon.png" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="heading">Calculator</div>
		<div class="calculator">
			<div class="output"></div>
			<button class="clear top">AC</button>
			<button class="plus-minus top">+/–</button>
			<button class="percent top">%</button>
			<button class="zero number">0</button>
			<button class="one number">1</button>
			<button class="two number">2</button>
			<button class="three number">3</button>
			<button class="four number">4</button>
			<button class="five number">5</button>
			<button class="six number">6</button>
			<button class="seven number">7</button>
			<button class="eight number">8</button>
			<button class="nine number">9</button>
			<button class="point number">.</button>
			<button class="add operator">+</button>
			<button class="subtract operator">–</button>
			<button class="multiply operator">×</button>
			<button class="divide operator">÷</button>
			<button class="equals">=</button>
		</div>
		<footer><a href="https://github.com/allennguyen01-Odin-Projects/calculator"><img src="images/github-logo.png" alt="GitHub logo">Allen Nguyen</a></footer>
		<script src="math.js" async defer></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Calculator</h1>
		<div class="calculator">
			<div class="output">100000</div>
			<button class="clear top">AC</button>
			<button class="plus-minus top">+/–</button>
			<button class="percent top">%</button>
			<button class="zero">0</button>
			<button class="one">1</button>
			<button class="two">2</button>
			<button class="three">3</button>
			<button class="four">4</button>
			<button class="five">5</button>
			<button class="six">6</button>
			<button class="seven">7</button>
			<button class="eight">8</button>
			<button class="nine">9</button>
			<button class="point">.</button>
			<button class="add operator">+</button>
			<button class="subtract operator">–</button>
			<button class="multiply operator">×</button>
			<button class="divide operator">÷</button>
			<button class="equals operator">=</button>
		</div>

		<script src="" async defer></script>
	</body>
</html>
